{% extends "student_register/base.html" %}
{% load crispy_forms_tags %}
    {% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
     {{form.fullname|as_crispy_field}}
     {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="md-col-4">
           {{form.sid|as_crispy_field}}
        </div>
        <div class="md-col-12">
           {{form.roles|as_crispy_field}}
        </div>
    </div>
    <div>
       <button type="submit" class="btn-btn-success btn-block btn-lg"><i class="fas fa-database"></i>Submit</button>
    </div>
    <br>
    <div class="col-md-4">
    <a href="{% url 'student_list' %}" class="btn btn-secondary btn-block btn-lg">
        <i class="fas fa-stream"></i>Back to list
    </a>
    </div>
</form>

    {% endblock content %}
