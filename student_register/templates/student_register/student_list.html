{% extends "student_register/base.html" %}

    {% block content %}
        <table class="table table-borderless">
            <thead class="border-bottom font-weight-bold">
                <tr>
                    <td>Full Name</td>
                    <td>Mobile</td>
                    <td>Roles</td>
                    <td>
                        <a href="{% url 'student_insert' %}" class="btn btn-outline-success">
                        <i class="fas fa-plus">
                        Add New
                        </i>
                        </a>
                    </td>
                </tr>
            </thead>
            <tbody>
            {% for students in student_list %}
                <tr>
                    <td>{{students.fullname}}</td>
                    <td>{{students.mobile}}</td>
                    <td>{{students.roles}}</td>
                    <td>
                        <a href="{% url 'student_update' students.id %}" class="btn-text-secondary px-0">
                            <i class="far fa-edit fa-lg"></i>
                        </a>
                        <form action="{% url 'student_delete' students.id %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn">
                                <i class="far fa-trash-alt fa-lg text-danger float-right">
                                </i>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endblock content %}
